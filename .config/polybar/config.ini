;;;;;;;;;;;
; POLYBAR ;
;;;;;;;;;;;

[colors]
;; Active Colors
background = #1e1f29
foreground-light = #f8f8f2
foreground = #9C9C9C
foreground-dark = #757575
primary = #8E24AA
secondary = #039be5

;; Material Colors
red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a



[bar/polybar]
;; Positioning
width = 100%:-10pt
height = 20pt
radius = 8pt

offset-x = 5pt
offset-y = 5pt

border-size = 2pt
border-color = ${colors.foreground-dark}

padding-left = 0pt
padding-right = 10pt

line-size = 3pt

bottom = true

;; Colors
background = ${colors.background}
foreground = ${colors.foreground}

;; Modules
modules-left = bspwm bspwm-dividor xwindow
modules-center = spotify
modules-right = brightness audio keyboard memory cpu wifi bluetooth battery date

module-margin = 0
module-margin-left = 0
module-margin-right = 0

;; Fonts
font-0 = "RobotoMonoNerdFont:size=12;2"
font-1 = "Font Awesome 6 Brands-Regular:size=11;2"
font-2 = "Font Awesome 6 Free-Regular:size=11;2"
font-3 = "Font Awesome 6 Free-Solid:size=11;2"
; font for specific icons
font-4 = "RobotoMonoNerdFont:size=16;3"
font-5 = "RobotoMonoNerdFont:size=11;2"
font-6 = "RobotoMonoNerdFont:size=14;3"
font-7 = "RobotoMonoNerdFont:size=25;2"
font-8 = "RobotoMonoNerdFont:size=16;4"
font-9 = "RobotoMonoNerdFont:size=14;4"

;; Other
cursor-click = pointer
cursor-scroll = pointer
enable-ipc = true



[module/bspwm]
type = internal/bspwm

;; Spacing
label-active = %icon%
label-active-background = ${colors.background}
label-active-foreground = ${colors.foreground}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.foreground-dark}
label-empty-padding = 1

;; Labels
ws-icon-0 = 1;%{T5}%{T-}
ws-icon-1 = 2;%{T6}%{T-}
ws-icon-2 = 3;%{T2}%{T-}
ws-icon-3 = 4;%{T1}󱚌%{T-}
ws-icon-4 = 5;%{T7}%{T-}
ws-icon-default = b



;; Dividor bar
[module/bspwm-dividor]
type = custom/text
content = %{T8}|%{T-}
content-foreground = ${colors.foreground-dark}



;; Current window
[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%



[module/spotify]
type = custom/script
exec = echo "%{T7}󰝚%{T-} %{T7}󰝛%{T-} Spotify playing t...    "


[module/audio]
type = internal/pulseaudio
interval = 10

format-volume = %{A4:pactl set-sink-volume 0 +10%:}<ramp-volume> <label-volume>%{A}
click-right = pavucontrol

ramp-volume-0 = %{T9}󰕿%{T-}%{O-3}
ramp-volume-1 = %{T9}󰖀%{T-}%{O-3}
ramp-volume-2 = %{T9}󰕾%{T-}%{O-3}

label-volume = %percentage:2%%

label-muted = %{T9}󰝟%{T-} %{O-3}%percentage:2%%
label-muted-foreground = ${colors.foreground-dark}

format-volume-margin = 1
format-muted-margin = 1

; TODO
[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

label-indicator-margin = 1
format-margin = 1

[module/memory]
type = internal/memory
interval = 2

label = %{T9}󰆼%{T-} %{O-3}%percentage_used:2%%

format-warn = <label-warn>
label-warn = %{T9}󰆼%{T-} %{O-3}%percentage_used:2%%
label-warn-foreground = ${colors.primary}

format-margin = 2
format-warn-margin = 2

[module/cpu]
type = internal/cpu
interval = 2

label = %{T10}%{T-} %{O1}%percentage:2%%

format-warn = <label-warn>
label-warn = %{T10}%{T-} %{O1}%percentage:2%%
label-warn-foreground = ${colors.primary}

format-margin = 1
format-warn-margin = 1



[module/wifi]
type = internal/network
interface-type = wireless
interval = 5

format-connected = %{A1:firefox:}%{A3:firefox:}<ramp-signal>%{A}%{A}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

format-disconnected = %{A1:firefox:}%{A3:firefox:}<label-disconnected>%{A}%{A}
label-disconnected = 󰤮

format-connected-margin = 1
format-disconnected-margin = 1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
format-padding = 1


[module/battery]
type = internal/battery

full-at = 100
low-at = 10

battery = BAT0
adapter = ADP1

poll-interval = 5

format-margin = 1

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
